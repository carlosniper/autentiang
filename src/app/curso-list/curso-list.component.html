<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Titulo</th>
          <th scope="col">Nivel</th>
          <th scope="col">Horas</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of pageOfItems">
          <td>{{ curso.titulo }}</td>
          <td>{{ curso.nivel }}</td>
          <td>{{ curso.horas }}</td>
        </tr>
      </tbody>
    </table>
		<div class="card-footer pb-0 pt-3">
			<jw-pagination [items]="items" [pageSize]="pageSize" (changePage)="onChangePage($event)"></jw-pagination>
		</div>
  </div>
</div>
<a class="btn btn-primary" href="/crearCurso" role="button">Nuevo curso</a>
